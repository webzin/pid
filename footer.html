<script> 	  

$(document).ready(function(){
 
	if (localStorage.ut == "A") {
		$(".customer").hide();
		$(".admin").show();
	}
	if (localStorage.ut == "U") {
		$(".admin").hide();
		$(".customer").hide();
		
	} 
	if (localStorage.ut == "C") {
	$(".customer").show();
	$(".admin").hide();
	$(".user").hide();
	
	}
 
}); 
	
</script>
